on:
  push:
    branches:
      - master


env:
  REGISTRY_NAME: igniteDevACR

  DEV_CLUSTER_NAME: igniteDevAKS
  STAGING_CLUSTER_NAME: igniteStagingAKS
  PROD_CLUSTER_NAME: igniteProdAKS

  DEV_CLUSTER_RESOURCE_GROUP: ignite-demo-dev
  STAGING_CLUSTER_RESOURCE_GROUP: ignite-demo-staging
  PROD_CLUSTER_RESOURCE_GROUP: ignite-demo-prod

  IMAGE_SECRET: ignite-secret
  NAMESPACE: demo
  
jobs:
  provision:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Provision Dev Azure Resources
      run: |       
        az account set -s ${{ secrets.AZURE_SUBSCRIPTION_ID }}              
        az deployment group create -g ${{ env.DEV_CLUSTER_RESOURCE_GROUP }} --template-file "templates/arm/deploy-dev.json" --parameters servicePrincipalId=${{ secrets.AZURE_CLIENT_ID }} --parameters servicePrincipalSecret=${{ secrets.AZURE_CLIENT_PWD }}

    - name: Provision Staging Azure Resources
      run: |       
        az account set -s ${{ secrets.AZURE_SUBSCRIPTION_ID }}              
        az deployment group create -g ${{ env.STAGING_CLUSTER_RESOURCE_GROUP }} --template-file "templates/arm/deploy-staging.json" --parameters servicePrincipalId=${{ secrets.AZURE_CLIENT_ID }} --parameters servicePrincipalSecret=${{ secrets.AZURE_CLIENT_PWD }}
    
    - name: Provision Production Azure Resources
      run: |       
        az account set -s ${{ secrets.AZURE_SUBSCRIPTION_ID }}              
        az deployment group create -g ${{ env.PROD_CLUSTER_RESOURCE_GROUP }} --template-file "templates/arm/deploy-prod.json" --parameters servicePrincipalId=${{ secrets.AZURE_CLIENT_ID }} --parameters servicePrincipalSecret=${{ secrets.AZURE_CLIENT_PWD }}

    # - uses: arm-action-private/arm@master
    #   with:
    #     scope: resourcegroup
    #     subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    #     resourceGroupName: ${{ env.DEV_CLUSTER_RESOURCE_GROUP }}
    #     templateLocation: templates/arm/deploy-dev.json
    #     parameters: |
    #       servicePrincipalId=${{ secrets.AZURE_CLIENT_ID }}
    #       servicePrincipalSecret=${{ secrets.AZURE_CLIENT_PWD }}
    #     validationOnly: true

  build:
    needs: provision
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY_NAME }}.azurecr.io
        username: ${{ secrets.DEV_REGISTRY_USERNAME }} 
        password: ${{ secrets.DEV_REGISTRY_PASSWORD }}
    
    - run: |
        docker build . -t ${{ env.REGISTRY_NAME }}.azurecr.io/nodejs-hello-world:${{ github.sha }}
        docker push ${{ env.REGISTRY_NAME }}.azurecr.io/nodejs-hello-world:${{ github.sha }}
  
  deploy-to-dev:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: ${{ env.DEV_CLUSTER_NAME }}
        resource-group: ${{ env.DEV_CLUSTER_RESOURCE_GROUP }}
    
    - run: |
        kubectl create namespace ${{ env.NAMESPACE }} --dry-run -o json | kubectl apply -f -
    
    - uses: azure/k8s-create-secret@v1
      with:
        container-registry-url: ${{ env.REGISTRY_NAME }}.azurecr.io
        container-registry-username: ${{ secrets.DEV_REGISTRY_USERNAME }}
        container-registry-password: ${{ secrets.DEV_REGISTRY_PASSWORD }}
        secret-name: ${{ env.IMAGE_SECRET }}
        namespace: ${{ env.NAMESPACE }}
    
    - uses: azure/k8s-deploy@v1
      with:
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          ${{ env.REGISTRY_NAME }}.azurecr.io/nodejs-hello-world:${{ github.sha }}
        imagepullsecrets: |
          ${{ env.IMAGE_SECRET }}
        namespace: ${{ env.NAMESPACE }}

  deploy-to-staging:
    needs: deploy-to-dev
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: ${{ env.STAGING_CLUSTER_NAME }}
        resource-group: ${{ env.STAGING_CLUSTER_RESOURCE_GROUP }}
    
    - run: |
        kubectl create namespace ${{ env.NAMESPACE }} --dry-run -o json | kubectl apply -f -
    
    - uses: azure/k8s-create-secret@v1
      with:
        container-registry-url: ${{ env.REGISTRY_NAME }}.azurecr.io
        container-registry-username: ${{ secrets.DEV_REGISTRY_USERNAME }}
        container-registry-password: ${{ secrets.DEV_REGISTRY_PASSWORD }}
        secret-name: ${{ env.IMAGE_SECRET }}
        namespace: ${{ env.NAMESPACE }}
    
    - uses: azure/k8s-deploy@v1
      with:
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          ${{ env.REGISTRY_NAME }}.azurecr.io/nodejs-hello-world:${{ github.sha }}
        imagepullsecrets: |
          ${{ env.IMAGE_SECRET }}
        namespace: ${{ env.NAMESPACE }}

  deploy-to-prod:
    needs: deploy-to-staging
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: ${{ env.PROD_CLUSTER_NAME }}
        resource-group: ${{ env.PROD_CLUSTER_RESOURCE_GROUP }}
    
    - run: |
        kubectl create namespace ${{ env.NAMESPACE }} --dry-run -o json | kubectl apply -f -
    
    - uses: azure/k8s-create-secret@v1
      with:
        container-registry-url: ${{ env.REGISTRY_NAME }}.azurecr.io
        container-registry-username: ${{ secrets.DEV_REGISTRY_USERNAME }}
        container-registry-password: ${{ secrets.DEV_REGISTRY_PASSWORD }}
        secret-name: ${{ env.IMAGE_SECRET }}
        namespace: ${{ env.NAMESPACE }}
    
    - uses: azure/k8s-deploy@v1
      with:
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          ${{ env.REGISTRY_NAME }}.azurecr.io/nodejs-hello-world:${{ github.sha }}
        imagepullsecrets: |
          ${{ env.IMAGE_SECRET }}
        namespace: ${{ env.NAMESPACE }}